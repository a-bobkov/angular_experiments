<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../font_awesome/bootstrap_wo_icons/css/bootstrap.css">

    <link rel="stylesheet" href="../font_awesome/css/font-awesome.css">

    <script type="text/javascript" src="../js/angular-1.0.1.js"></script>

    <link rel="stylesheet" href="css/ui-checkbox.css">
    <script type="text/javascript" src="ui-checkbox.js"></script>

    <style>
        .checkbox-control.ng-invalid {
            color: red;
        }

        form {
            padding: 20px;
        }
    </style>

    <script type="text/javascript">
        angular.element(document).ready(function() {
            angular.bootstrap(document, ['ExperimentsModule']);
        });

        function TestController($scope) {
            $scope.filters = {
                cb1: true,
                cb2: false
            }
        };
    </script>
</head>
<body ng-controller="TestController">
    <form>
        <ui-checkbox label="Test checkbox 1" ng-model="filters.cb1"></ui-checkbox>
        <hr>
        <ui-checkbox label="Test checkbox 2" ng-model="filters.cb2" required /></ui-checkbox>
    </form>
</body>
</html>
