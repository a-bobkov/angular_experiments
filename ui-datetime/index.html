<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/ui-lightness/jquery-ui-1.8.22.custom.css">
    <link rel="stylesheet" href="css/ui-datetime.css">

    <script type="text/javascript" src="../assets/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-ui-1.8.22.datepicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/angular-1.0.1.js"></script>
    <script type="text/javascript" src="ui-datetime.js"></script>

    <style>
        .container {
            margin-top: 40px;
        }
    </style>

    <script type="text/javascript">
        angular.element(document).ready(function() {
            angular.bootstrap(document, ['ExperimentsModule']);
        });

        function TestController($scope) {
            $scope.dates = {
                datetime1: new Date()
            };
        }
    </script>
</head>
<body ng-controller="TestController">
    <div class="container well">
        <ui-datetime ng-model="dates.datetime1"></ui-datetime>
        {{dates.datetime1}}
    </div>
</body>
</html>
